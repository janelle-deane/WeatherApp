<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Just for You!</span>
      </nav>
<div class="container">
    <div class="row">
       <!-- Sidebar with search & previously found cities -->
        <div class="col-md-3 sideBar">
            <br>
                <form class="form-inline">
                  <input class="input" type="text" id="userInput" placeholder="Search City Here">
                  <button class="btn btn-outline-secondary my-2 my-sm-0" id="submitBtn" type="submit">Search</button>
                </form><hr>
              <div class="previous-search">
              </div>
        </div>
        <div class="col-md-9 weather-info">
            <div class="row current-weather-data">
                <h2 class="city">City & Date</h2>
                <hr>
                <div class="col-md-6">
                <p id="temp">Temperature:</p>
                <p id="humidity">Humidity:</p>
                <p id="wind">Wind Speed:</p>
                <p id="uv">UV Index:</p>
            </div>
            <div class="col-md-6"></div>
            </div>
            <div class="row weather-pics">
                <h2>5-Day Forecast:</h2>
                <hr>
                <div class="row icon-holder">
                    <div class="card card-8 col-md-3" >
                        <img class="card-img-top weatherPic-8">
                        <div class="card-body">
                          <h5 class="card-title date8">Date</h5>
                          <p class="card-text temp8">Temp</p>
                          <p class="card-text humidity8">Humidity</p>
                        </div>
                    </div>
                    <div class="card card-16 col-md-3">
                        <img class="card-img-top weatherPic-16">
                        <div class="card-body">
                          <h5 class="card-title date16">Date</h5>
                          <p class="card-text temp16">Temp</p>
                          <p class="card-text humidity16">Humidity</p>
                        </div>   
                    </div>   
                    <div class="card card-24 col-md-3">
                        <img class="card-img-top weatherPic-24">
                        <div class="card-body">
                          <h5 class="card-title date24">Date</h5>
                          <p class="card-text temp24">Temp</p>
                          <p class="card-text humidity24">Humidity</p>
                        </div>   
                    </div> 
                    <div class="card card-32 col-md-3">
                        <img class="card-img-top weatherPic-32">
                        <div class="card-body">
                          <h5 class="card-title date32">Date</h5>
                          <p class="card-text temp32">Temp</p>
                          <p class="card-text humidity32">Humidity</p>
                        </div>   
                    </div> 
                    <div class="card card-40 col-md-3">
                        <img class="card-img-top weatherPic-40">
                        <div class="card-body">
                          <h5 class="card-title date40">Date</h5>
                          <p class="card-text temp40">Temp</p>
                          <p class="card-text humidity40">Humidity</p>
                        </div>   
                    </div>             
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
